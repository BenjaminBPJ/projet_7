<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/610b914518.js" crossorigin="anonymous"></script>
    <title>Page d'inscription réseau Groupomania</title>
</head>
<body>
    <img src="logos/icon-above-font.svg" alt="logo deGroupomania" class="logo-login" />
    <h1 class="principal-title">Bienvenue dans votre réseau social d'entreprise Groupomania</h1>
    <article class="inscription-form">
        <h3>Inscrivez-vous</h3>
        <form class="sign-up-form">
            <label for="email"></label>
            <input id="email" type="email" placeholder="Email ..." class="value-input-inscription"/><br>
            <small id="small-email"></small><br>
            <label for="lastName"></label>
            <input id="lastName" type="text" placeholder="Nom ..." class="value-input-inscription"/><br>
            <small id="small-lastName"></small><br>
            <label for="firstName"></label>
            <input id="firstName" type="text" placeholder="Prénom ..." class="value-input-inscription"/><br>
            <small id="small-firstName"></small><br>
            <label for="pseudo"></label>
            <input id="pseudo" type="text" placeholder="Nom d'utilisateur ..." class="value-input-inscription"/><br>
            <small id="small-pseudo"></small><br>
            <label for="password"></label>
            <input id="password" type="text" placeholder="Mot de passe ..." class="value-input-inscription"/><br>
            <small id="small-password"></small><br>
            <button id="go-to-network">Connexion</button>
        </form>
    </article>
    <article class="inscription-form">
        <h4>Vous avez déjà un compte ?</h4>
        <a href="index.html">Connectez-vous</a>
    </article>

    <script src="javascript/request.js"></script>
    <script src="javascript/inscription.js"></script>
    <script src="javascript/view.js"></script>
</body>
</html>
