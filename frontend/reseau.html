<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/610b914518.js" crossorigin="anonymous"></script>
    <title>Réseau social Groupomania</title>
</head>

<body class="body-reseau">
    <header class="header-groupomania">
        <img src="logos/icon-left-font-monochrome-black.svg" class="logo-header"
            alt="logo de l'entreprise groupomania" />
        <nav>
            <ul class="ul-home">
                <li class="li-home">
                    <i id="emote-profil" class="fas fa-user-tie fa-2x emote-nav-home"></i>
                    <p>Profil</p>
                </li>
                <li class="li-home">
                    <a href="index.html" class="lien-nav-header">
                        <i class="fas fa-power-off fa-2x emote-nav-home"></i>
                        <p>Déconnexion</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-reseau">
        <article class="publication-home interface-form-publication">
            <h2>Créer une publication</h2>
            <form class="form-publication" method="post" enctype="multipart/form-data">
                <label for="titre-publication" class="label-form-publication">Titre</label>
                <input placeholder="votre titre" id="titre-publication" class="input-form-publication"/><br>
                <label for="textarea-publi" class="label-form-publication">Que souhaitez-vous partager ?</label><br>
                <textarea placeholder="Exprimez-vous ..." rows="5" id="textarea-publi"></textarea>
                <div>
                    <label for="image-publi" class="label-form-publication">Votre image :</label>
                    <input type="file" name="image" id="image-publi" class="input-form-publication"/><br>
                    <button type="submit" id="send-post">Partagez</button>
                </div>
                <small id="small-form-publication" class="small"></small><br>
            </form>
        </article>
        <article class="publication-home">
            <h3 class="titre-derniere-publi">actualités</h3>
        </article>
    </main>

    <script src="javascript/request.js"></script>
    <script src="javascript/reseau.js"></script>
    <script src="javascript/view.js"></script>
</body>

</html>
