<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/610b914518.js" crossorigin="anonymous"></script>
    <title>Réseau social Groupomania</title>
</head>

<body>
    <header>
        <a href="index.html">
        <img src="logos/icon-left-font-monochrome-black.svg" class="logo-header"
            alt="logo de l'entreprise groupomania" />
        </a>    
        <nav>
            <ul class="ul-home">
                <li class="li-home">
                    <i class="fas fa-user-tie fa-2x"></i>
                    <p>Profil</p>
                </li>
                <li class="li-home">
                    <i class="fas fa-power-off fa-2x"></i>
                    <p>Déconnexion</p>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="publication-home">
            <h3>Créer une publication</h3>
            <textarea placeholder="Exprimez-vous ..." rows="5" class="textarea-publi"></textarea>
            <div>
                <button>Insérez un fichier</button>
                <button>Partagez</button>
            </div>
        </article>
        <article class="publication-home">
            <h3>Dernières actualités</h3>
        </article>
    </main>

    <script src="javascript/index.js"></script>
</body>

</html>
