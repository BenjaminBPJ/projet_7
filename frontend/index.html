<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/610b914518.js" crossorigin="anonymous"></script>
    <title>Page d'accueil réseau Groupomania</title>
</head>

<body class="body-login">

    	<!-- Formulaire de connexion -->
    <main class="main-login">
        <header class="principal-title">Bienvenue dans votre réseau social d'entreprise Groupomania</header>
        <article class="inscription-form">
            <h3>Connectez-vous</h3>
            <form class="login-form">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email ..." class="value-input-inscription" required/><br>
                <small id="small-email" class="small"></small><br>
                <label for="password">Mot de passe</label>
                <input id="password" type="password" placeholder="Mot de passe ..."
                    class="value-input-inscription" required/><br>
                <small id="small-password" class="small"></small><br>
                <button type="submit" id="go-to-network">Connexion</button>
            </form>
        </article>

        <!-- Rubrique d'envoie vers l'inscription -->
        <article class="inscription-form have-account">
            <h4>Vous n'avez pas de compte ?</h4>
            <a href="inscription.html">Inscrivez-vous</a>
        </article>
    </main>

    <script src="javascript/request.js"></script>
    <script src="javascript/view.js"></script>
    <script src="javascript/index.js"></script>
</body>

</html>
